<h1>Heroes
  <small>Marvel y DC</small>
</h1>
<hr>

<div class="card-columns">

  <div class="card animated fadeIn fast" *ngFor="let heroe of heroes; let i = index">
    <img src="{{heroe.img}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{heroe.nombre}}</h5>
      <p class="card-text">{{heroe.bio}}</p>
      <p class="card-text">
        <small class="text-muted">{{heroe.aparicion}}</small>
      </p>
      <button (click)="verHeroe(i)" class="btn btn-outline-primary btn-block">
        Ver más...
      </button>
      <!--<a [routerLink]="['/heroe',i]" class="btn btn-outline-primary">Ver más link...</a>-->

    </div>
  </div>

</div>
